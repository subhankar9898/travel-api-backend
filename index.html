<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Travel Destinations</title>
    <!-- We will use Tailwind CSS for styling to make it look modern quickly -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using a nice font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Explore Indian Destinations</h1>
            <p class="text-gray-600 mt-2">Data served live from your Node.js API</p>
        </header>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-gray-500">Fetching data from your server...</p>
        </div>

        <!-- Error Message Container -->
        <div id="error" class="hidden text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">Connection Failed!</strong>
            <span class="block sm:inline">Could not fetch data. Please make sure your `node server.js` is running in the terminal.</span>
        </div>
        
        <!-- This is where the data cards will be inserted by JavaScript -->
        <div id="places-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Cards will be inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const placesContainer = document.getElementById('places-container');
            const apiUrl = 'http://localhost:3000/api/places';

            async function fetchPlaces() {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) { throw new Error(`HTTP error! Status: ${response.status}`); }
                    const places = await response.json();

                    loadingDiv.style.display = 'none';
                    placesContainer.innerHTML = '';

                    places.forEach(place => {
                        // Create an anchor tag (a link) that wraps the card.
                        const link = document.createElement('a');
                        // Set the link to the specific API endpoint for this place.
                        link.href = `http://localhost:3000/api/places/${place.place_id}`; 
                        // Make the link open in a new tab for a better user experience.
                        link.target = "_blank"; 

                        const cardHTML = `
                            <div class="bg-white rounded-lg shadow-md p-5 h-full hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex flex-col">
                                <div class="flex-grow">
                                    <h2 class="text-lg font-bold text-gray-800">${place.place_name}</h2>
                                    <p class="text-sm text-gray-500 mb-2">${place.type}</p>
                                    <div class="flex items-center text-sm text-gray-600">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                                        ${place.city}, ${place.state}
                                    </div>
                                </div>
                                <div class="border-t border-gray-200 mt-4 pt-4 flex justify-between items-center text-xs">
                                    <span class="font-semibold inline-flex items-center px-2.5 py-0.5 rounded-full bg-blue-100 text-blue-800">
                                        ${place.zone}
                                    </span>
                                    <span class="text-yellow-500 font-bold flex items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
                                        ${place.rating}
                                    </span>
                                </div>
                            </div>
                        `;
                        link.innerHTML = cardHTML;
                        placesContainer.appendChild(link);
                    });

                } catch (error) {
                    console.error('Fetch error:', error);
                    loadingDiv.style.display = 'none';
                    errorDiv.style.display = 'block';
                }
            }
            fetchPlaces();
        });
    </script>

</body>
</html>
